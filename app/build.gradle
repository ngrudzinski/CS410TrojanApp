apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.nathaniel.trojan"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    //compile files('/home/nathaniel/AndroidStudioProjects/trojan/libs/activation.jar')
    //compile files('/home/nathaniel/AndroidStudioProjects/trojan/libs/additionnal.jar')
    //compile files('/home/nathaniel/AndroidStudioProjects/trojan/libs/mail.jar')
    compile 'com.github.yesidlazaro:GmailBackground:1.1'
}
